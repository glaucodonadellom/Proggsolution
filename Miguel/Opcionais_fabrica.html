<html>
	<meta charset="utf-8">
	<head>
		<title>Opcionais de fabrica</title>
	</head>
	<body><center>
		<h2>Opcionais</h2>
			</center>

		<fieldset>
		<form 	action="opcionais_fabrica.php" enctype="multipart/form-data" method="post">
			Código do fornecedor: <br>
			<input type="number" name="id_fornecedor"
					maxlength="30" size="30" 
			   placeholder="Informe o codigo do fornecedor">
			<br>
			Marca:<br>
			<input type="text" name="fabricante" maxlength="30" size="20" placeholder="Informe o fabricante.">
			<br>
			Modelo:<br>
			<input type="text" name="modelo" maxlength="30" size="20" placeholder="Informe o modelo da peça.">
			   <br>
			Cor:<br>
			<select name="opcionais_fabrica">
				<option value="" selected>Escolha uma cor</option>
				<option value="azul">azul</option>
				<option value="vermelho">vermelho</option>
				<option value="preto">preto</option>
				<option value="branco">branco</option>
				<option value="cinza">cinza</option>
			</select>
			<br>
			Material:<br>
			<select name="material">
				<option value="" selected>Escolha o material</option>
				<option value="couro">couro</option>
				<option value="corino">corino</option>
				<option value="plastico_abs">plastico (abs)</option>
				<option value="madeira">madeira</option>	
			</select><br>
			Modelo destinado:<br>
			<input type="text" name="modelo_destino" size="35" placeholder="Informe o modelo compativeu com a peça.">
			<br>
			<input type="submit" value="Enviar">
		</form>
	</fieldset>
	</body>
</html>
